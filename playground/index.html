<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSW Plugin Test</title>
</head>
<body>
    <h1>JSW: JS to WASM</h1>
        <p>Compare vanilla JS matrix multiplication vs the WASM implementation below.</p>

        <div style="font-family: sans-serif; margin-top: 12px;">
            <label>Matrix size (n): <input id="matrix-size" type="number" value="64" min="2" step="2" style="width:80px"/></label>
            <label style="margin-left:12px">Iterations: <input id="iterations" type="number" value="3" min="1" step="1" style="width:80px"/></label>
            <label style="margin-left:12px">Neural Network Iterations: <input id="nn-iterations" type="number" value="1000" min="1" step="1" style="width:80px"/></label>
            <label style="margin-left:12px">Data points size <input id="data-points-size" type="number" value="3" min="1" step="1" style="width:80px"/></label>

            <button id="run-both">Run Both</button>
            <button id="run_nn">Run Neural Network</button>
        </div>

        <div id="results" style="font-family: sans-serif; margin-top: 12px;">
            <h3>Results</h3>
            <div id="js-result">JS: <span>-</span></div>
            <div id="wasm-result">WASM: <span>-</span></div>
            <pre id="matrix-output" style="margin-top:8px; white-space:pre-wrap;"></pre>
        </div>

        <div id="nn-results" style="font-family: sans-serif; margin-top: 12px;">
            <h3>Neural Network Results</h3>
            <div id="js-nn-result">JS NN: <span>-</span></div>
            <div id="wasm-nn-result">WASM NN: <span>-</span></div>
            <pre id="nn-output" style="margin-top:8px; white-space:pre-wrap;"></pre>
        </div>

        <script type="module" src="./index.ts"></script>
</body>
</html>
